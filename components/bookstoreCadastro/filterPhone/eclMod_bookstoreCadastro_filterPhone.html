<ecl-input
    autocomplete="tel-country-code"
    id={_countryCodeId_}
    label="Código do país"
    onchange={handleCountryCodeChange}
    type="tel"
    value={countryCode}
    class="field_text_input"
></ecl-input>

<ecl-input
    autocomplete="tel-national"
    id={control.flags.id}
    label={_label_}
    type="tel"
    onchange={handlePhoneChange}
    value={phone}
    class="field_text_input"
></ecl-input>
