<h2 class="header">Biblioteca Virtual da ACIC</h2>

<mod name="user" />

<p if:false={User.name}>Acesse aos <ecl-link url={url}>livros de domínio público</ecl-link> e comece a ler on-line.</p>
<p>Na nossa página de pesquisa você também poderá consultar livros em tinta e em braille, disponíveis para empréstimo em nossa biblioteca física.</p>

<h2 class="header">Sobre a Biblioteca</h2>
<ul class="list-vertical" for:each={_sections_} for:item={section}>
    <li>
        <ecl-link url={section.url}>{section.title.Value}</ecl-link>
    </li>
</ul>
