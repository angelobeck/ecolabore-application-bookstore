<nav 
    for:each={_children_} 
    for:item={child} 
    if:true={_showModule_}
    style="display:flex; width:100%; height:4em; "
>
    <ecl-link url={child.url} style="flex-basis:0; flex-grow:1;  display:flex; ">
        <span style="margin:auto; ">
            {child.title.Value}
        </span>
    </ecl-link>
</nav>
